    <title>Interactive Map Project</title>

<body>


    <div class="header">
        <a href="#default" class="logo">Mapifi - Where data helps lead the way!</a>
        <div class="header-right">
            <a class="active" href="#home">Search Locations Near You</a>
            <a href="#about">About</a>
        </div>
    </div>


    <form>
        <label for="country">Find locations close by using the search below:</label>
        <input type="text" id="searchbar" name="search" placeholder="Search...">
        <label for="country">Location Category</label>
        <select id="business">
            <option value="" disabled selected hidden>Choose a location category</option>
            <option value="restaurant">Restaurants</option>
            <option value="coffee">Coffee Shops</option>
            <option value="hotel">Hotels</option>
            <option value="market">Markets</option>
        </select>
        <button id="submit">Submit</button>

    </form>



    <div id="map"></div>


</body>
